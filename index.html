<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(Web)</span>
            </h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="First-Name">First Name </label>
                    <input id="First-Name" name="First-Name" placeholder="Enter First-Name">
                </div>
            
                <div class="form-control">
                    <label for="Last-Name">Last Name </label>
                    <input id="Last-Name" name="Last-Name" placeholder="Enter Last-Name">
                </div>

                 <div class="form-control">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" placeholder="Enter Email address">
                </div>

                <div class="form-control">
                    <label for="job-role">job-role</label>
                    <select id="job-role" name="job-role">
                        <option value="">Select job Role</option>
                        <option value="frontend">Front End Developer</option>
                        <option value="backend">Back End Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="UI-UX">UI-UX</option>
                        <option value="DA">Database Administrater</option>
                        
                    </select>
                   
                    <div class="form-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" placeholder="Enter Address" rows="4" cols="50">

                        </textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City </label>
                        <input id="city" name="city" placeholder="Enter City address">
                    </div>

                    <div class="form-control">
                        <label for="pincode">Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
